    <h1>Cadastre-se na nossa Newsletter</h1>
    <p class="cadp">
        Receba notificações exclusivas e promoções especiais dos nossos produtos!
    </p>

    <form action="#">

        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com">

        <label for="telefone">Telefone-WhatsApp</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">

        <label for="interesse">Interesse Principal</label>
        <select name="interesse" id="interesse">
            <option value="">Selecione uma opção</option>
            <option value="Personalizados">Produtos Personalizados</option>
            <option value="Pets">Produtos Pets</option>
            <option value="Filmes">Produtos de Filmes</option>
            <option value="Todos">Todas as Coleções</option>
          </select>

        <label>Desejo receber:</label>

        <div class="checkbox-container">
            <div class="checkbox-item">
                <input type="checkbox" id="notificacoes" name="notificacoes">
                <label for="notificacoes">Notificações de novos produtos</label>
            </div>

            <div class="checkbox-item">
                <input type="checkbox" id="promocoes" name="promocoes">
                <label for="promocoes">Promoções e descontos exclusivos</label>
            </div>

            <div class="checkbox-item">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Newsletter mensal com novidades</label>
            </div>
        </div>

        <button type="submit">Cadastrar Agora</button>
    </form>
