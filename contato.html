<head>

</head>
<body>
  <header>
    <h1 class="tech"> JORNAL TECH </h1>
    <nav class="navi">
      <a href="index.html">Início</a>

  <main class="menu">
    <div class="form-container">
      <article>
        <h1>Contato</h1>
        <form id="contato-form">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="idade">Idade:</label>
          <input type="number" id="idade" name="idade" min="0" required>

    <!-- NOVA SEÇÃO PARA LISTAR OS CONTATOS -->

  <!-- SDK do Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    // Conexão com Supabase
    const { createClient } = supabase;
    const SUPABASE_URL = "https://oixorhetgylsdgdpxsvt.supabase.co"; // substitua pelo seu
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9peG9yaGV0Z3lsc2RnZHB4c3Z0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4NjE5NTcsImV4cCI6MjA3MzQzNzk1N30.nuZmY4_iNKiXKURKOsGHZFJkMeXC3iA0mrjNSZ24FBg"; // substitua pela sua anon key
    const client = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Carregar contatos do Supabase
    async function carregarContatos() {
      const { data, error } = await client
        .from("contatos")
        .select("*")
        .order("id", { ascending: false });

      const container = document.getElementById("tabela-contatos");

      if (error) {
        console.error(error);
        container.innerHTML = "<p>Erro ao carregar contatos.</p>";
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = "<p>Nenhum contato encontrado.</p>";
        return;
      }

      let html = "<table border='1' cellpadding='5'><tr><th>Nome</th><th>Idade</th><th>Email</th><th>Telefone</th></tr>";
      data.forEach(c => {
        html += `<tr>
                  <td>${c.nome}</td>
                  <td>${c.idade}</td>
                  <td>${c.email}</td>
                  <td>${c.telefone}</td>
                 </tr>`;
      });
      html += "</table>";

      container.innerHTML = html;
    }

    // Enviar formulário para Supabase
    document.getElementById("contato-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const idade = document.getElementById("idade").value;
      const email = document.getElementById("email").value;
      const telefone = document.getElementById("telefone").value;

      const { error } = await client
        .from("contatos")
        .insert([{ nome, idade, email, telefone }]);

      if (error) {
        alert("Erro ao salvar contato!");
        console.error(error);
      } else {
        alert("Contato salvo com sucesso!");
        e.target.reset();
        carregarContatos();
      }
    });

    // Notícias (mantive seu código original)
    const CATALOGO = [
      { title: ' - G1', url: 'https://g1.globo.com/' },
      { title: ' - UOL', url: 'https://noticias.uol.com.br/' },
      { title: ' - Folha', url: 'https://www1.folha.uol.com.br/ultimas-noticias/' },
      { title: ' - Estadão', url: 'https://www.estadao.com.br/ultimas/' },
      { title: ' - CNN Brasil', url: 'https://www.cnnbrasil.com.br/ao-vivo/' },
      { title: ' - BBC Brasil', url: 'https://www.bbc.com/portuguese' },
      { title: ' - Valor Econômico', url: 'https://valor.globo.com/ultimas-noticias/' },
      { title: ' - TechTudo — Tecnologia', url: 'https://www.techtudo.com.br/ultimas-noticias/' },
      { title: ' - Canaltech — Tech', url: 'https://canaltech.com.br/ultimas/' }
    ];

    function seedForToday() {
      const now = new Date();
      return Math.floor(now.setHours(0,0,0,0) / 86400000);
    }

    function pickDailyLinks(qtd = 5) {
      const seed = seedForToday();
      const links = [];
      for (let i = 0; i < qtd; i++) {
        const idx = (seed + i * 3) % CATALOGO.length;
        links.push(CATALOGO[idx]);
      }
      return links;
    }

    function hostFrom(url) {
      try { return new URL(url).host.replace('www.', ''); } catch { return ''; }
    }

    function render() {
      const list = document.getElementById('news-list');
      list.innerHTML = '';
      const items = pickDailyLinks(5);
      items.forEach(item => {
        const li = document.createElement('li');
        li.innerHTML = `<a href="${item.url}" target="_blank"><span class="host">${hostFrom(item.url)}</span><span class="title">${item.title}</span></a>`;
        list.appendChild(li);
      });
      document.getElementById('stamp').textContent = 'Atualizado em ' + new Date().toLocaleDateString();
    }

    render();
    carregarContatos();
  </script>
</body>
